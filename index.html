<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      .result {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container"<center>>
      <h1> <center> Insurance Rate Calculator</center></h1>

      <div><center>
      <label for="age"><center>Please enter your age:</center></label>
      <input type="text" id="age" align="center"/>
      </center></div>
      <br>

      <div><center>
      <button id="calculate"> Calculate </button>
      <button id="clear">Clear</button>
      </center>
    </div>
      
    <p style="color: blue"; font-size="15px" id="result-display"></p>
 
    <script type="text/javascript">
      $(document).ready(function() {
        $("#calculate").click(function() {
          let age = $('#age').val();
          let annuanFee = $('#annualFee').val(300);
          let cost = (5 * Number(age)) + Number(annuanFee);
          $('.result').fadeIn();
          $('#result-display').text('The cost of your insurance is: $' + $('#cost').val);
        });
        $('#clear').click(function() {
          $('#age').val("");
          $('#result-display').text("");
          $('.result').fadeOut();
        });  
        
      });
    </script>
   </center></div>
  </body>
</html>
