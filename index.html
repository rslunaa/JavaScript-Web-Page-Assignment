<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      .result {
        display: none;
      }
      p1 {
      font-size: 25px;
      text-transform: uppercase;
      color: white;
      background-color: black;
      }
    </style>
  </head>
  <body style="background-color:lightblue;">
    <div class="container"<center>>
      <h1> <center> Insurance Rate Calculator</center></h1>

      <div><center>
      <label for="age"><center>Please enter your age:</center></label>
      <br>
      <input type="text" id="age" align="center"/>
    </div>
      <br>

      <div><center>
      <button id="calculate"> Calculate </button>
      <button id="clear">Clear</button>
      </center>
    </div>
      
    <p style="text-align:center"; font-size="15px" id="result-display"></p>
    <center><p1 id="cost"></p></center>

    <script type="text/javascript">
      $(document).ready(function() {
        $("#calculate").click(function() {
          let age = $('#age').val();
          const annualFee = 300;
          let cost = (5 * Number(age)) + Number(annualFee);

          $(".result").fadeIn();
          $("#result-display").text('The cost of your insurance is: ');
          $("#cost").text(cost);
        });
        $("#clear").click(function() {
          $("#age").val("");
          $("#result-display").text("");
          $("#cost").text("");
          $(".result").fadeOut();
        });  
      });
    </script>
   </div>
  </body>
</html>
